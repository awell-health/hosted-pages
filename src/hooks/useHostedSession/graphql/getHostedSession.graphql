# import 'HostedSession'
query GetHostedSession {
  hostedSession {
    session {
      ...HostedSession
    }
    branding {
      logo_url
      hosted_page_title
      accent_color
      hosted_page_auto_progress
      hosted_page_autosave
      custom_theme
    }
    metadata {
      pathway_definition_id
      tenant_id
    }
  }
}
