fragment Activity on Activity {
  id
  date
  status
  form_display_mode
  object {
    id
    type
    name
  }
  indirect_object {
    id
    type
    name
  }
  action_component {
    definition_id
    release_id
    title
  }
  context {
    track_id
  }
  inputs {
    type
    ... on FormActivityInputs {
      form {
        ...Form
      }
    }
    ... on DynamicFormActivityInputs {
      dynamicForm {
        ...DynamicForm
      }
    }
  }
}
