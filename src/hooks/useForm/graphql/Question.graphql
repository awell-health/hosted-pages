fragment Question on Question {
  id
  definition_id
  key
  title
  dataPointValueType
  options {
    id
    value_string
    value
    label
  }
  questionType
  userQuestionType
  questionConfig {
    recode_enabled
    mandatory
    use_select
    slider {
      min
      max
      step_value
      display_marks
      min_label
      max_label
      is_value_tooltip_on
      show_min_max_values
    }
    phone {
      default_country
      available_countries
    }
  }
}
