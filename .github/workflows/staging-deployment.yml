name: ðŸš§ Staging Deployment

on:
  release:
    types: [released]

jobs:
  merge-release-content-to-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set Git config
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Determine latest release
        id: latest_release
        run: |
          echo "::set-output name=tag_name::$(git describe --tags --abbrev=0)"
      - name: Switch to staging branch
        run: |
          git switch staging
          git pull origin staging
      - name: Merge release content into staging
        run: |
          git merge --no-ff "${{ steps.latest_release.outputs.tag_name }}" -m "merge ${{ steps.latest_release.outputs.tag_name }} into staging"
          git push origin HEAD:staging
