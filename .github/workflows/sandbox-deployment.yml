name: üõù Sandbox Deployment

on:
  workflow_dispatch:
    inputs:
      deployment-type:
        description: 'Deploy to sandbox from which branch? (staging for release, main for hotfix)'
        required: true
        default: 'staging'
        type: choice
        options:
          - 'main'
          - 'staging'

jobs:
  merge-staging-to-sandbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Set Git config
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Determine deployment type
        id: deployment-type
        run: |
          echo "::set-output name=deployment-type::${{ github.event.inputs.deployment-type }}"
      - name: Switch to sandbox branch
        run: |
          git checkout sandbox
      - name: Pull latest changes from sandbox branch
        run: |
          git pull origin sandbox
      - name: Merge staging into sandbox
        run: |
          if [ "${{ steps.deployment-type.outputs.deployment-type }}" == "main" ]; then
            git merge --no-ff origin/main -m "merge main into sandbox"
          else
            git merge --no-ff origin/staging -m "merge staging into sandbox"
          fi
      - name: Push changes to sandbox branch
        run: |
          git push origin sandbox
